<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
        <style>
            .container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                grid-gap: 10px;
            }
            .book-card {
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .book-card img {
                width: 100%;
                height: auto;
            }
            .book-card p {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter category...">
                <button id="search-button">Search</button>
            </div>
            <div id="books-list" class="books-list"></div>
        </div>
        <script>
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');
            const booksList = document.getElementById('books-list');

            searchButton.addEventListener('click', () => {
                const category = searchInput.value;
                fetchBooks(category);
            });

            function fetchBooks(category) {
                fetch(`https://api.myjson.com/bins/1g9j9z`)
                    .then(response => response.json())
                    .then(data => {
                        const books = data.filter(book => book.category === category);
                        displayBooks(books);
                    });
            }

            function displayBooks(books) {
                booksList.innerHTML = '';
                books.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    bookCard.innerHTML = `
                        <img src="${book.cover}" alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p>Author: ${book.author}</p>
                        <p>Description: ${book.description}</p>
                    `;
                    booksList.appendChild(bookCard);
                });
            }
        </script>
    </body>
</html>
