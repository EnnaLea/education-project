<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .books-list {
            list-style-type: none;
            padding: 0;
        }
        .books-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .book-description {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter category...">
            <button id="search-button">Search</button>
        </div>
        <ul class="books-list" id="books-list"></ul>
        <div class="book-description" id="book-description">
            <h2 id="book-title"></h2>
            <p id="book-authors"></p>
            <p id="book-description"></p>
        </div>
    </div>
    <script>
        const searchButton = document.getElementById('search-button');
        const searchInput = document.getElementById('search-input');
        const booksList = document.getElementById('books-list');
        const bookDescription = document.getElementById('book-description');
        const bookTitle = document.getElementById('book-title');
        const bookAuthors = document.getElementById('book-authors');
        const bookDescriptionText = document.getElementById('book-description');

        searchButton.addEventListener('click', async () => {
            const category = searchInput.value;
            const response = await fetch(`https://openlibrary.org/subjects/${category}.json`);
            const data = await response.json();
            booksList.innerHTML = '';

            data.works.forEach(book => {
                const listItem = document.createElement('li');
                listItem.textContent = book.title;
                listItem.addEventListener('click', async () => {
                    const bookResponse = await fetch(`https://openlibrary.org${book.key}.json`);
                    const bookData = await bookResponse.json();
                    bookTitle.textContent = bookData.title;
                    bookAuthors.textContent = bookData.authors.map(author => author.name).join(', ');
                    bookDescriptionText.textContent = bookData.description;
                    bookDescription.style.display = 'block';
                });
                booksList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
