<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Book In Our Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="book-wrapper">
            <div class="book-search">
                <h2 class="title">Search all the books you want to read</h2>
                <div class="book-search-box">
                    <input controltype="text" class="search-control" placeholder="Enter a category" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="book-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="book">
                    <!-- book item -->
                </div>
            </div>

            <div class="book-description">
                
                <!-- description close btn -->
                <button type="button" class="btn description-close-btn" id="description-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <!-- book content -->
                <div class="book-details-content">
                    <!-- testo -->
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
