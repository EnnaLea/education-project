<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter category...">
                <button id="search-button">Search</button>
            </div>
            <ul class="books-list" id="books-list"></ul>
            <div class="book-description" id="book-description">
                <h2 id="book-title"></h2>
                <p id="book-authors"></p>
                <p id="book-description"></p>
            </div>
        </div>
    </body>
    
</html>
