<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Search</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
    <link rel="stylesheet" href="src/css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <header>
      <!-- header dell'applicazione -->
      <div class="header">
        <img class="logo" src="./src/img/logo.png" alt="logo">
        <h1 >BookSearch.</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="book-wrapper">
          <div class="book-search">
            <h2 class="title">Search all the books you want to read</h2>
            <div class="book-search-box">
              <input
                controltype="text"
                class="search-control"
                placeholder="Enter an category"
                id="search-input"
              />
  
              <button type="submit" class="search-btn btn" id="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
  
          <div class="book-result">
            <h2 class="title">Your Search Results:</h2>
            <div id="book">
              <!-- book item -->
            </div>
          </div>
  
          <div class="book-details">
            <!-- description close btn -->
            <button
              type="button"
              class="btn description-close-btn"
              id="description-close-btn"
            >
              <i class="fas fa-times"></i>
            </button>
  
            <!-- book content -->
            <div id="book-details-content" class="book-details-content">
              <p id="book-description"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <div class="copyright">
          <p> &copy; All Rights reserved to BookSearch 2024.</p>
        </div>
      </div>   
    </footer>

    <!-- <script src="src/js/index.js"></script> -->

  </body>
</html>
